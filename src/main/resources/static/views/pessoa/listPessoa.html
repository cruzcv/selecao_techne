<div class="row" style="margin-top: 25px;">
    <div class="col-md-offset-2 col-md-8">    	
    	<button type="button" class="btn btn-primary" data-ng-click="redirectTo('/pessoa/create');">+</button>
        <table class="table table-striped table-bordered">
		    <thead>
		    <tr>
		        <th><msg key="id"/></th>
		        <th><msg key="nomPessoa"/></th>
		        <th><msg key="numCpf"/></th>
		        <th><msg key="dscEmail"/></th>
		        <th><msg key="cidadeUf"/></th>
		        <th><msg key="acoes"/></th>
		    </tr>
		    </thead>
		    <tr data-ng-repeat="pessoa in pessoas.content">
		    	<td>{{pessoa.idePessoa}}</td>
		        <td>{{pessoa.nomPessoa}}</td>
		        <td>{{pessoa.numCpf | cpf}}</td>
		        <td>{{pessoa.dscEmail}}</td>
		        <td>{{pessoa.ideCidade.dscCidade}} - {{pessoa.ideCidade.ideEstado.sglEstado}}</td>
		        <td>
		        	<a href="/pessoa/edit/{{pessoa.idePessoa}}" class="glyphicon glyphicon-pencil clickable"></a> 
		        	&nbsp; 
		        	<a data-ng-click="excluirPessoa(pessoa.idePessoa)"><span class="glyphicon glyphicon-trash clickable"></span></a>
		        </td>
		        	
		    </tr>
		</table>
		<div class="pagination pagination-centered">
			<ul class="pagination">
				<li><a data-ng-click="gotoPage(paginaCorrente - 1)" class="clickable"><msg key="anterior" /></a></li>
				<li data-ng-class="{active:$index==paginaCorrente}" class="clickable" data-ng-repeat="p in paginas track by $index">
					<a data-ng-click="gotoPage($index)">{{$index + 1}}</a>	
				</li>
				<li><a data-ng-click="gotoPage(paginaCorrente + 1)" class="clickable"><msg key="proximo" /></a></li>
			</ul>
		</div>
    </div>
</div>
