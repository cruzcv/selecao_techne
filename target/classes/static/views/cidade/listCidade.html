<div class="row" style="margin-top: 25px;">
    <div class="col-md-offset-3 col-md-6">    	
    	<button type="button" class="btn btn-primary" data-ng-click="redirectTo('/cidade/create');">+</button>
        <table class="table table-striped table-bordered">
		    <thead>
		    <tr>
		        <th><msg key="id"/></th>
		        <th><msg key="dscCidade"/></th>
		        <th><msg key="estado"/></th>
		        <th><msg key="acoes"/></th>
		    </tr>
		    </thead>
		    <tr data-ng-repeat="cidade in cidades.content">
		    	<td>{{cidade.ideCidade}}</td>
		        <td>{{cidade.dscCidade}}</td>
		        <td>{{cidade.ideEstado.dscEstado}}</td>
		        <td>
		        	<a href="/cidade/edit/{{cidade.ideCidade}}" class="glyphicon glyphicon-pencil clickable"></a> 
		        	&nbsp; 
		        	<a data-ng-click="excluirCidade(cidade.ideCidade)"><span class="glyphicon glyphicon-trash clickable"></span></a></td>
		    </tr>
		</table>
		<div class="pagination pagination-centered">
			<ul class="pagination">
				<li><a data-ng-click="gotoPage(paginaCorrente - 1)" class="clickable"><msg key="anterior" /></a></li>
				<li data-ng-class="{active:$index==paginaCorrente}" class="clickable" data-ng-repeat="p in paginas track by $index">
					<a data-ng-click="gotoPage($index)">{{$index + 1}}</a>	
				</li>
				<li><a data-ng-click="gotoPage(paginaCorrente + 1)" class="clickable"><msg key="proximo" /></a></li>
			</ul>
		</div>
    </div>
</div>
