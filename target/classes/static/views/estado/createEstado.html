<div class="row" style="margin-top: 25px;">
    <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><msg key="cadastroEstado"></msg></h3>
            </div>
            <div class="panel-body">
                <form class="form form-horizontal" data-ng-submit="salvarEstado(estado)">
                	<input type="hidden" id="ideEstado" data-ng-model="estado.ideEstado" value="{{estado.ideEstado}}">
                    <div class="form-group">
                        <label class="control-label col-md-4" for="dscEstado">*<msg
                                key="dscEstado"></msg></label>
                        <div class="col-md-6">
                            <input class="form-control" id="dscEstado" data-ng-required="true" data-ng-model="estado.dscEstado" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sglEstado">*<msg
                                key="uf"></msg></label>
                        <div class="col-md-2">
                            <input class="form-control" id="sglEstado" data-ng-required="true" data-ng-model="estado.sglEstado" />
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-md-offset-6 col-md-7">
                            <button type="submit" class="btn btn-primary col-md-offset-1 col-md-4" >  <msg key="salvar"></msg></button>
                        	<button type="button" class="btn btn-secundary col-md-offset-1 col-md-4" data-ng-click="redirectTo('/estado');">  <msg key="cancelar"></msg></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
