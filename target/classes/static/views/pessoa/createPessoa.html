<div class="row" style="margin-top: 25px;">
    <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><msg key="cadastroPessoa"></msg></h3>
            </div>
            <div class="panel-body">
                <form class="form form-horizontal" name="pessoaForm" data-ng-submit="salvarPessoa(pessoa)">
                	<input type="hidden" id="idePessoa" data-ng-model="pessoa.idePessoa" value="{{pessoa.idePessoa}}">
                    <div class="form-group">
                        <label class="control-label col-md-4" for="nomPessoa">*<msg
                                key="nomPessoa"></msg></label>
                        <div class="col-md-6">
                            <input class="form-control" id="nomPessoa" data-ng-model="pessoa.nomPessoa" data-ng-required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="numCpf">*<msg
                                key="numCpf"></msg></label>
                        <div class="col-md-6">
                            <input class="form-control" id="numCpf" data-ui-mask="999.999.999-99" data-ng-model="pessoa.numCpf" data-ng-required="true" data-validar-cpf />
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label class="control-label col-md-4" for="dscEmail">*<msg
                                key="dscEmail"></msg></label>
                        <div class="col-md-6">
                            <input class="form-control" id="dscEmail" data-ng-model="pessoa.dscEmail" data-ng-required="true" data-validar-email />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="ideEstado">*<msg
                                key="estado"></msg></label>
                        <div class="col-md-3">
		                    <select class="form-control" id="ideEstado" 
		                    		data-ng-required="true"
		                    		data-ng-options="e.sglEstado for e in todosEstados track by e.ideEstado" 
		                    		data-ng-model="estadoSelecionado"
		                    		data-ng-change="listarCidadesPorEstado()">
								<option value="">...:Selecione:...</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="ideCidade">*<msg
                                key="cidade"></msg></label>
                        <div class="col-md-6">
		                    <select class="form-control" id="ideCidade" data-ng-required="true"
		                    		data-ng-options="c.dscCidade for c in todasCidades track by c.ideCidade" 
		                    		data-ng-model="pessoa.ideCidade">
								<option value="">...:Selecione:...</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-6 col-md-7">
                            <button type="submit" class="btn btn-primary col-md-offset-1 col-md-4" >  <msg key="salvar"></msg></button>
                        	<button type="button" class="btn btn-secundary col-md-offset-1 col-md-4"  data-ng-click="redirectTo('/pessoa');">  <msg key="cancelar"></msg></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
